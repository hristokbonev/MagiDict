name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev] pytest pytest-cov ruff mypy pytest-benchmark
          pip install -r requirements.txt || true
          pip install python-box dotmap addict attr-dot-dict

      - name: Type check with mypy
        run: |
          mypy magidict

      - name: Run tests with pytest
        run: |
          pytest --cov --cov-branch --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Run benchmarks
        continue-on-error: true
        run: |
          pytest tests/benchmark --benchmark-only --benchmark-save=main --benchmark-autosave -v || true

      - name: Check for benchmark files
        run: |
          if [ -d ".benchmarks" ] && [ -n "$(find .benchmarks -type f)" ]; then
            echo "BENCHMARKS_EXIST=true" >> $GITHUB_ENV
            echo "Benchmark files found:"
            find .benchmarks -type f
          else
            echo "BENCHMARKS_EXIST=false" >> $GITHUB_ENV
            echo "No benchmark files found"
          fi

      - name: Verify files before upload
        if: env.BENCHMARKS_EXIST == 'true'
        run: |
          echo "Working directory: $(pwd)"
          echo "Listing .benchmarks:"
          ls -laR .benchmarks/
          echo "File count: $(find .benchmarks -type f | wc -l)"

      - name: Upload benchmark results
        if: env.BENCHMARKS_EXIST == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-py${{ matrix.python-version }}
          path: .benchmarks/**/* # Try with explicit glob pattern
          if-no-files-found: warn
